// Default Ini file for Flogger.
// To use it, specify:
//  * one of the three media types
//  * any number of tags to log
// Additional tags can be added - the list is by no means complete.
// Tokens and tags are not case sensitive.
// If flogger detects an error in this file, it will report this
// to the C:logs\log.txt file.
// Please see the Flogger User Guide for more information.
//
MEDIA FILE
//MEDIA SERIAL::1
//MEDIA SERIAL::2
//Synchronous
//Win32Debug
//LOG c32 *          // ser-comms/c32 - 
//Log c32start *     //
//LOG csdagx *
//LOG dhcp  *        // networking/dhcp
//LOG esock *        // comms-infras/esock - Network TCP/IP Socket Manager
//LOG etheragx *     // networking/etheragx - Ethernet Agent
//LOG genconn *      // networking/genconn - (deprecated from v8 onwards)
LOG netcon *       // networking/netcon
//LOG netdial *
//LOG networking *   // networking/~ - networking general
LOG nifman *       // comms-infras/nifman - Network Interface Manager	
//LOG ppp *          // networking/ppp - internal ppp state logging
//LOG psd *          // netwworking/psdagx - Packet Switched data agent
//LOG psdagx *
//LOG rootserver *   // component which manages all Comms threads (v8 onwards)
//LOG ssl *          // networking/tls - Transport Layer Security
//LOG tcpdump *      // networking/ppp - all packets tranfered to/from the ppp interface
//LOG telnet *       // networking/telnet_e
//LOG TestResults *  // used by some older comms tests (tqueue, tnetcon and tnetconoom)
//LOG sws *          // Shortened Wap Stack
//
//Currently still used by Flogger:
//LOG bt *           // bluetooth/~ -
//LOG email *
//LOG etel *         // telephony/etel - 
//LOG fax *
//LOG faxs *         // messaging/msg/faxssrc -
//LOG faxlog *       // telephony/fax -
//LOG gsmbtt *       // telephony/gsmbtt - Telephony Reference Platform
//LOG http *         // Application-Protocols/http - 
//LOG html *
//LOG ir  *          // All IrDA components (including Obex)
//LOG java *         // (java j2me midp2 typhoon)
//LOG log *
//LOG msg *
//LOG msgs *         // messaging/msg/msgssrc -
//LOG msgtest *
//LOG phbksync *     // telephony/phbksync - Phonebook synchroniser
//LOG schsend *      // messaging/msg/schsend -
//LOG schfetch *
//LOG simtsy *       // telephony/simtsy - etel TSY simulator
//LOG sms *          // messaging/msg/Smss -
//LOG smsstack *     // nbprotocols/smsstack - 
//LOG syncml *       // application-protocols/syncmlclient - 
//LOG system *
//LOG tcpip *        // networking/tcpip,networking/tcpip6/sockbench -
//LOG tcpip6 *       // networking/inhook6 -
//LOG tsy *
//LOG watcher *      // messaging/watchers - Device Resource watch Manager
//LOG web *
